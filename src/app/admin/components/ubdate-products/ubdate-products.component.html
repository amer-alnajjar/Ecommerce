<form class="text-center  mt-3" *ngIf="showeform" [formGroup]="form">
  <div class="d-flex">
    <input type="text" class="form-control m-2" placeholder="Tital" name="Tital" formControlName="title">
    <app-select [title]="''" [all]="false" [select]="form.value.category" [data]="categories"
      (onChange)="filtercategory($event)"></app-select>
  </div>
  <div class="d-flex">
    <input type="number" class="form-control m-2" placeholder="Prise" name="" formControlName="price">
    <input type="birthdate" class="form-control m-2" placeholder="Description" name="" formControlName="description">
  </div>
  <div class="d-flex">
    <input type="file" class="form-control m-2" (change)="getImage($event)" name="">
  </div>
  <button class="btn btn-success  " [disabled]="!form.valid" (click)="addproduct()">Ubdate Product</button>
</form>


<div class=" mt-3">
  <div class="p-4">

    <div>
      <table class="table text-center">
        <thead>
          <tr>
            <th scope="col">images</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of product">
            <td><img src="{{ item.image }}" alt="" width="100" height="100" /></td>
            <td class="w-25">{{ item.title }}</td>
            <td>{{ item.category }}</td>
            <td>{{ item.price }}</td>
            <td><button class="btn btn-warning  " (click)="ubdateproduct(item)">Ubdate
                Product</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
<div class="text-center" *ngIf="loading">
  <app-spinner></app-spinner>
</div>
