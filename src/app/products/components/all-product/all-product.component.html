<div class="box mt-3 ">
  <div class="select mb-4">
    <app-select [title]="''" [data]="categories" (onChange)="filtercategory($event)"></app-select>

  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-lg-3 col-md-6 col-sm-12 mb-5 " *ngFor="let item of products" >
      <app-product [data]="item" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="text-center" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
